<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>

</head>
<body ng-app="market-app">
<div class="container" ng-controller="marketAppController" ng-init="getProductsPage(1)">
    <h2>Products List</h2>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in productsPage.content">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.cost}}</td>
            <td>
                <div>
                    <button ng-click="increaseCost(product)" type="submit" ng-model="product.cost"
                            class="btn btn-primary">+
                    </button>
                </div>
            </td>
            <td>
                <div>
                    <button ng-click="decreaseCost(product)" type="submit" ng-model="product.cost"
                            class="btn btn-primary">-
                    </button>
                </div>
            </td>
            <td>
                <div>
                    <button ng-click="deleteProduct(product)" type="submit" ng-model="product.id"
                            class="btn btn-primary">Delete
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="getProductsPage(pageIndex)">{{pageIndex}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <p></p>
    <h3>Add product</h3>

    <form novalidate ng-submit="createNewProduct()">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" ng-model="newProduct.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Cost</label>
            <input type="text" class="form-control" ng-model="newProduct.cost">
        </div>
        <select class="form-select" ng-model="newProduct.categoryTitle">
            <option value="Food">Food</option>
        </select>
        <p></p>
        <button type="submit" class="btn btn-primary" ng-click="addNewProduct(newProduct)">Add</button>
    </form>

</div>
</body>
</html>
