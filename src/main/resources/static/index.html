<body ng-app="market-app">
<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#!/">Main page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/market">Products list</a>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()">
                        <a class="nav-link" href="#!/cart">Cart</a>
                    </li>
                    <li class="nav-item" ng-show="isUserManager() || isUserAdmin()">
                        <a class="nav-link" href="#!/product_add">Add product</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <a class="nav-link" href="#!/registration">Register</a>
                    </li>
                    <li class="nav-item" ng-show="!isUserLoggedIn()">
                        <form class="align-middle" ng-submit="tryToAuth()">
                            <div class="input-group input-group-sm" style="padding: 4px;">
                                <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                        style="margin-left: 10px;" type="submit">Log In
                                </button>
                            </div>
                        </form>
                    </li>
                    <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="market/market.js"></script>
    <script src="welcome/welcome.js"></script>
    <script src="product_editor/product_editor.js"></script>
    <script src="product_add/product_add.js"></script>
    <script src="registration/registration.js"></script>
    <script src="cart/cart.js"></script>
